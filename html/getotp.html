<html>
<head>
    <meta charset="UTF-8">
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>  
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">get otp code!</h3>
        <div class="form-group">
            <label calss="control-label">phone number</label>
            <div>
                <input class="form-control" type="text" placeholder="telephone" name="telephone" id="telephone">
            </div>
        </div>
        <div class="form-actions">
            <button class="btn blue" id="getotp" type="submit">
                get otp message!
            </button>
        </div>
    </div>
</body>
<script>
    jQuery(document).ready(function() {
        $("#getotp").on("click", function(){
            var telephone = $("#telephone").val();
            if(telephone == null || telephone == "") {
                alert("telephone number can not be empty");
                return false;
            }
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded" ,
                url:"http://localhost:8081/user/getotp",
                data:{
                    telephone : $("#telephone").val()
                },
                xhrFields:{
                    withCredentials : true
                },
                success:function(data) {
                    if(data.status == "sucess") {
                        alert("opt is sent to your phone");
                        window.location.href="./register.html"
                    } else {
                        console.log(data);
                        alert("sent error " + data.data.errMsg);
                    }
                },
                error:function(data) {
                    alert("otp sending error ", + data.responseText);
                }
            });
        });
    });
</script>
</html>
