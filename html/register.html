<html>
<head>
    <meta charset="UTF-8">
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>  
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">user register</h3>
        <div class="form-group">
            <label calss="control-label">phone number</label>
            <div>
                <input class="form-control" type="text" placeholder="telephone" name="telephone" id="telephone">
            </div>
        </div>
        <div class="form-group">
            <label calss="control-label">otp code</label>
            <div>
                <input class="form-control" type="text" placeholder="otp code" name="otpCode" id="otpCode">
            </div>
        </div>
        <div class="form-group">
            <label calss="control-label">user name</label>
            <div>
                <input class="form-control" type="text" placeholder="user name" name="name" id="name">
            </div>
        </div>
        <div class="form-group">
            <label calss="control-label">gender</label>
            <div>
                <input class="form-control" type="text" placeholder="gender" name="gender" id="gender">
            </div>
        </div>
        <div class="form-group">
            <label calss="control-label">age</label>
            <div>
                <input class="form-control" type="text" placeholder="age" name="age" id="age">
            </div>
        </div>
        <div class="form-group">
            <label calss="control-label">password</label>
            <div>
                <input class="form-control" type="password" placeholder="password" name="password" id="password">
            </div>
        </div>
        <div class="form-actions">
            <button class="btn blue" id="register" type="submit">
                register
            </button>
        </div>
    </div>
</body>
<script>
    jQuery(document).ready(function() {
        $("#register").on("click", function(){
            var telephone = $("#telephone").val();
            var password = $("#password").val();
            var age = $("#age").val();
            var gender = $("#gender").val();
            var name = $("#name").val();
            var otpCode = $("#otpCode").val();
            if(telephone == null || telephone == "") {
                alert("telephone number can not be empty");
                return false;
            }
            if(age == null || age == "") {
                alert("age can not be empty");
                return false;
            }
            if(gender == null || gender == "") {
                alert("gender can not be empty");
                return false;
            }
            if(password == null || password == "") {
                alert("password can not be empty");
                return false;
            }
            if(name == null || name == "") {
                alert("name can not be empty");
                return false;
            }
            if(otpCode == null || otpCode == "") {
                alert("otpCode can not be empty");
                return false;
            }
 
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded" ,
                url:"http://localhost:8081/user/register",
                data:{
                    telephone : telephone,
                    password : password,
                    age : age,
                    gender : gender,
                    name : name, 
                    otpCode : otpCode
                },
                xhrFields:{
                    withCredentials : true
                },
                success:function(data) {
                    if(data.status == "sucess") {
                        alert("register successfully");
                    } else {
                        alert("register error" + data.data.errMsg);
                    }
                },
                error:function(data) {
                    console.log(data);
                    alert("register error", + data.responseText);
                }
            });
        });
    });
</script>
</html>
